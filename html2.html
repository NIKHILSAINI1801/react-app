<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const students = ["sahil","sohan","Mohan","Rohan"]

        for (let i=0;i<students.length;i++){
            console.log("Hello I am "+students[i])

        }

        const printstudents = () => {
            students.map((student) =>{
                console.log(student)
            })
        }
        printstudents()

        const fruits = ["apple","mango","chikku","melon"]

        for (let i=0;i<fruits.length;i++){
            console.log(fruits[i] +" is healthy to eat")

        }

        const printfruits = () => {
            fruits.map((fruit) =>{
                console.log(fruit)
            })
        }
        printfruits()
    </script>
</body>
</html>
