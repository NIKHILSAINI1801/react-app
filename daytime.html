<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #dateTime {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="changediv">THis is a div</div>
    <button onclick="changedivColor()">click me</button>
    
    <h1>Current Date and Time</h1>
    <div id="dateTime"></div>
 <h1 id="heading">This is HTML</h1>
 


 <button onclick="changeColor()">change color</button>
    <script>
        
    
        function changedivColor() {
            const div = document.getElementById('changediv');
            div.style.backgroundColor = 'red'; // change the color to red, you can choose any color
          }


        function getCurrentDateTime() {
            const now = new Date();

            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };

            return now.toLocaleString('en-US', options);
        }

        function displayDateTime() {
            const dateTimeElement = document.getElementById('dateTime');
            dateTimeElement.textContent = getCurrentDateTime();
        }


        displayDateTime();


        setInterval(displayDateTime, 1000);

        const changeColor =()=>{
            document.getElementById('heading').style.color="red"
        }
        console.log("hello Name");
    </script>

</body>
</html>
